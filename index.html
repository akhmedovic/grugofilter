<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <button class="open" type="button">Открыть Окно</button>
    <div class="shadow"></div>
    <div class="modal">
        <header class="modal-header">
            <h2 class="modal-title">
                Выберите друзей
            </h2>
            <button class="modal-close" type="button">+</button>
        </header>
        
        <section class="modal-content">
            <div class="modal-content-left">
                <div class="modal-search">
                    <form action="get" method="get">
                        <input placeholder="Начните вводить имя друга" type="search" id="search-input">
                    </form>
                    
                </div>
                <h3 class="modal-subtitle">Ваши друзья</h3>
                <ul class="friends">
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Artem Barabanov</span>
                        <button class="friend-action friend-action-add" type="button" >+</button>
                    </li>
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Иришка Кочерыжка</span>
                        <button class="friend-action friend-action-add" type="button" >+</button>
                    </li>
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Александра Панкратова</span>
                        <button class="friend-action friend-action-add" type="button" >+</button>
                    </li>
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Светлана Дулина</span>
                        <button class="friend-action friend-action-add" type="button" >+</button>
                    </li>
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Ярослав Квач</span>
                        <button class="friend-action friend-action-add" type="button" >+</button>
                    </li>
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Таня Пласкина</span>
                        <button class="friend-action friend-action-add" type="button" >+</button>
                    </li>
                </ul>
            </div>

            <div class="modalcontent-right">
                <div class="modal-search">
                    <input placeholder="   Название" type="text" name="" id="search-text">
                </div>
                <h3 class="modal-subtitle">Друзья в списке</h3>
                <ul class="friends">
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Михаил подольский</span>
                        <button class="friend-action friend-action-remove" type="button" >+</button>
                    </li>
                    <li class="friend">
                        <img src="img/icon/1.png" alt="1" width="45px" height="45px" class="friend-photo">
                        <span class="friend-name">Инна Магдалина</span>
                        <button class="friend-action friend-action-remove" type="button" >+</button>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="modal-footer">
            <button class="save" type="button">Сохранить</button>
        </footer>

<script src="main.js"></script>      
</body>
</html>
