<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <div class="modal">
        <header class="modal-header">
            <h2 class="modal-title">
                Выберите друзей
            </h2>
            <button class="modal-close" type="button"></button>
        </header>
        
        <section class="modal-content">
            <div class="modal-content-left">
                <div class="modal-search"></div>
                <h3 class="modal-suptitle"></h3>
                <ul class="friends">
                    <li class="friend">
                        <img src="" alt="" class="friend-photo">
                        <span class="friend-name"></span>
                        <button class="friend-action friend-action-add" type="button" ></button>
                    </li>
                </ul>
            </div>

            <div class="modalcontent-right">
                <div class="modal-search"></div>
                <h3 class="modal-suptitle"></h3>
                <ul class="friends">
                    <li class="friend">
                        <img src="" alt="" class="friend-photo">
                        <span class="friend-name"></span>
                        <button class="friend-action friend-action-remove" type="button" ></button>
                    </li>
                </ul>
            </div>
        </section>

        <footer class="modal-footer"></footer>

        <div class="logo">
            <img src="img/text.png" alt="logo">
        </div>
        <div class="content">
            <header>
                <div class="check-friend">
                 <p>Выберите друзей</p>
                </div> 
                <div class="ix">
                    <img src="img/x.png" alt="x">
                </div>
             </header>
             <nav>
                 <div class="search">
                    <input type="search" value="" id="search-input">
                    <input type="text" name="" id="search-text">
                 </div>
                 
             </nav>
             <div class="list">
                 <div class="list-1">
                     <h3>Ваши друзья</h3>
                     <ul>
                        <li>Artem Barabanov</li>
                        <li>Artem Barabanov</li>
                        <li>Artem Barabanov</li>
                        <li>Artem Barabanov</li>
                        <li>Artem Barabanov</li>
                        <li>Artem Barabanov</li>
                        <li>Artem Barabanov</li>
                     </ul>
                 </div>
                 <div class="list-2">
                    <h3>Ваши друзья</h3>
                    <ul>
                       <li>Artem Barabanov</li>
                       <li>Artem Barabanov</li>
                    </ul>
                 </div>
             </div>
             <div class="clean"></div>
             <footer>
                 <button>
                     <input type="button" value="Сохранить">
                 </button>
             </footer>
        </div>
        
        
    </div>
</body>
</html>
